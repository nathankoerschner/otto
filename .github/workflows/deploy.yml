name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_PROJECT: ${{ vars.GCP_PROJECT || 'otto-482718' }}
  GCP_REGION: ${{ vars.GCP_REGION || 'us-central1' }}
  SERVICE_NAME: otto
  IMAGE_NAME: gcr.io/${{ vars.GCP_PROJECT || 'otto-482718' }}/otto

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
            VITE_FIREBASE_AUTH_DOMAIN=${{ vars.GCP_PROJECT || 'otto-482718' }}.firebaseapp.com
            VITE_FIREBASE_PROJECT_ID=${{ vars.GCP_PROJECT || 'otto-482718' }}
            VITE_FIREBASE_STORAGE_BUCKET=${{ vars.GCP_PROJECT || 'otto-482718' }}.firebasestorage.app
            VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
            VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT }} \
            --service-account ${{ secrets.GCP_SERVICE_ACCOUNT }} \
            --allow-unauthenticated \
            --port 3000 \
            --add-cloudsql-instances ${{ env.GCP_PROJECT }}:${{ env.GCP_REGION }}:otto-db \
            --set-env-vars "NODE_ENV=production" \
            --set-env-vars "DB_HOST=/cloudsql/${{ env.GCP_PROJECT }}:${{ env.GCP_REGION }}:otto-db" \
            --set-env-vars "DB_NAME=otto" \
            --set-env-vars "DB_USER=postgres" \
            --set-env-vars "DB_SSL=false" \
            --set-env-vars "GCP_PROJECT_ID=${{ env.GCP_PROJECT }}" \
            --set-env-vars "GCP_SECRET_MANAGER_ENABLED=true" \
            --set-env-vars "SHEETS_SERVICE_ACCOUNT_EMAIL=otto-service-account@${{ env.GCP_PROJECT }}.iam.gserviceaccount.com" \
            --set-env-vars "LLM_PROVIDER=claude" \
            --set-secrets "DB_PASSWORD=db-password:latest" \
            --set-secrets "SLACK_SIGNING_SECRET=slack-signing-secret:latest" \
            --set-secrets "SLACK_BOT_TOKEN=slack-bot-token:latest" \
            --set-secrets "SLACK_APP_TOKEN=slack-app-token:latest" \
            --set-secrets "ASANA_API_TOKEN=asana-api-token:latest" \
            --set-secrets "ASANA_WEBHOOK_SECRET=asana-webhook-secret:latest" \
            --set-secrets "SHEETS_PRIVATE_KEY=sheets-private-key:latest" \
            --set-secrets "LLM_API_KEY=llm-api-key:latest" \
            --set-env-vars "FIREBASE_PROJECT_ID=${{ env.GCP_PROJECT }}" \
            --set-env-vars "FIREBASE_CLIENT_EMAIL=firebase-adminsdk-fbsvc@${{ env.GCP_PROJECT }}.iam.gserviceaccount.com" \
            --set-env-vars "SESSION_MAX_AGE_DAYS=7" \
            --set-secrets "FIREBASE_PRIVATE_KEY=firebase-private-key:latest" \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --quiet

      - name: Get Cloud Run URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT }} \
            --format 'value(status.url)')
          echo "Service deployed to: $URL"
          echo "SERVICE_URL=$URL" >> $GITHUB_ENV

      - name: Health check
        run: |
          echo "Checking health endpoint..."
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.SERVICE_URL }}/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          exit 1
